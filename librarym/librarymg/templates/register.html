<!DOCTYPE html>
<html>
  <head>
    <title>Register</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'register.css' %}" />
  </head>
  <body>
    <form method="post">
      <h2>Register</h2>
      {% csrf_token %}{{ form.as_p }}
      <button type="submit">Register</button>
      <a href="{% url 'login' %}">Back to Login</a>
    </form>
  </body>
</html>
