<!DOCTYPE html>
<html>
  <head>
    <title>Request Book</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'request_book.css' %}">
  </head>
  <body>
    <form method="post">
      <h2>Request Book: {{ book.title }}</h2>
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Send Request</button>
      <a class="button-link" href="{% url 'customer_dashboard' %}">Back to Dashboard</a>
    </form>
  </body>
</html>
